<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Document</title>
    <link rel = 'stylesheet' href = 'style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffd77fcdce.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class = 'header'>Rock Paper Scissors</h1>

    <div class = "container">
        <div id = "result">First to 5 Wins!</div>

        <div id = "selections">
            <button class = 'btn' value = "rock"><i class="icon fa-regular fa-hand-back-fist"></i></button>
            <button class = 'btn' value = "paper"><i class="icon fa-regular fa-hand"></i></button>
            <button class = 'btn' value = "scissors"><i class="icon fa-regular fa-hand-scissors"></i></button>
        </div>
    
    </div>

    

    <div class = "scores">
        <div class = "player">
            <h3>You</h3>
            <div class = "icon choice player-choice">?</div>
            <h2 id = 'player-score'>0</h2>
        </div>
        <div class = "player">
            <h3>Computer</h3>
            <div class = "icon choice computer-choice">?</div>
            <h2 id = 'computer-score'>0</h2>
        </div>
    </div>

    <div id = 'retry'>
        
    </div>

    <script src = "index.js"></script>
</body>
</html>
